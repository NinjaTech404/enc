<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="128" height="128">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5254;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a68585;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter for prompt symbol -->
    <filter id="promptGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text shadow filter for prompt -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <!-- Glow filter for text and underline -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background with inner shadow - transparent for GitHub compatibility -->
  <rect x="10" y="10" width="180" height="180" rx="40" ry="40" 
        fill="#1c1f21" fill-opacity="0.95" stroke="url(#borderGrad)" stroke-width="5" filter="url(#innerShadow)"/>
  
  <!-- Decorative patterns and elements -->
  <!-- Top-left corner pattern -->
  <circle cx="40" cy="40" r="3" fill="#4a5254" opacity="0.3"/>
  <circle cx="55" cy="35" r="2" fill="#4a5254" opacity="0.2"/>
  <circle cx="50" cy="50" r="2.5" fill="#a68585" opacity="0.25"/>
  
  <!-- Top-right corner pattern -->
  <circle cx="160" cy="40" r="3" fill="#a68585" opacity="0.3"/>
  <circle cx="145" cy="35" r="2" fill="#a68585" opacity="0.2"/>
  <circle cx="150" cy="50" r="2.5" fill="#4a5254" opacity="0.25"/>
  
  <!-- Bottom-left corner pattern -->
  <circle cx="40" cy="160" r="3" fill="#a68585" opacity="0.3"/>
  <circle cx="55" cy="165" r="2" fill="#4a5254" opacity="0.2"/>
  <circle cx="50" cy="150" r="2.5" fill="#a68585" opacity="0.25"/>
  
  <!-- Bottom-right corner pattern -->
  <circle cx="160" cy="160" r="3" fill="#4a5254" opacity="0.3"/>
  <circle cx="145" cy="165" r="2" fill="#a68585" opacity="0.2"/>
  <circle cx="150" cy="150" r="2.5" fill="#4a5254" opacity="0.25"/>
  
  <!-- Subtle grid pattern -->
  <line x1="30" y1="70" x2="35" y2="70" stroke="#4a5254" stroke-width="1" opacity="0.2"/>
  <line x1="165" y1="70" x2="170" y2="70" stroke="#a68585" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="130" x2="35" y2="130" stroke="#a68585" stroke-width="1" opacity="0.2"/>
  <line x1="165" y1="130" x2="170" y2="130" stroke="#4a5254" stroke-width="1" opacity="0.2"/>
  
  <!-- Hexagonal tech pattern elements -->
  <path d="M 25 100 L 28 97 L 31 100 L 28 103 Z" fill="#4a5254" opacity="0.15"/>
  <path d="M 175 100 L 172 97 L 169 100 L 172 103 Z" fill="#a68585" opacity="0.15"/>
  
  <!-- Command prompt symbol with same glow as enc -->
  <path d="M 45 92 L 65 102 L 45 112" 
        fill="none" stroke="#a68585" stroke-width="5" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Tool name "enc" with glow and better spacing -->
  <text x="75" y="112" 
        font-family="'Fira Code', 'JetBrains Mono', 'Source Code Pro', 'Consolas', 'Monaco', monospace" 
        font-size="48" 
        font-weight="bold"
        fill="url(#borderGrad)" 
        letter-spacing="5"
        filter="url(#glow)">enc</text>
  
  <!-- Thicker underline with glow -->
  <line x1="45" y1="127" x2="155" y2="127" 
        stroke="url(#borderGrad)" stroke-width="4" 
        stroke-linecap="round" filter="url(#glow)"/>
</svg>